<!DOCTYPE html>
<html lang="fn-IR" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <title>تِرِلو &verbar; تنها جایی که برای رزور کردن نیاز داری</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo__box">
                    <img class="logo" src="/assets/img/logo.png" alt="logo" />
                </div>
                <form action="#" class="search">
                    <input class="search__input" type="search" name="" id="" placeholder="هتل مورد نظر ..." />
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <div class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">2</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="assets/img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">14</span>
                    </div>
                    <div class="user-nav__user">
                        <img class="user-nav__user-photo" src="assets/img/user-7.jpg" alt="user's photo" />
                    </div>
                    <span class="user-nav__user-name"> محمد</span>
                </div>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sidebar__nav">
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="assets/img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>خانه</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="assets/img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>پرواز</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="assets/img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>اجاره خودرو</span>
                            </a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__icon">
                                    <use xlink:href="assets/img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>تور ها</span>
                            </a>
                        </li>
                    </ul>
                    <div class="copyright">&copy; تمامی حقوق محفوظ است</div>
                </nav>
                <main class="main">
                    <div class="gallery">
                        <figure class="gallery__img-box">
                            <img src="assets/img/hotel-1.jpg" alt="photo 1" class="gallery__img" />
                        </figure>
                        <figure class="gallery__img-box">
                            <img src="assets/img/hotel-2.jpg" alt="photo 1" class="gallery__img" />
                        </figure>
                        <figure class="gallery__img-box">
                            <img src="assets/img/hotel-3.jpg" alt="photo 1" class="gallery__img" />
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview__name" >هتل الماس</h1>
                        <div class="overview__star">
                            <svg class="overview__star-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__btn">
                            <svg class="overview__location-icon">
                                <use xlink:href="assets/img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="overview__btn-inline">خراسان رضوی - مشهد</button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-average">9.1</div>
                            <div class="overview__rating-vote">420 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
